---
layout: default
---
<div class="row sqs-row">
    <div class="col sqs-col-12 span-12">
        {% for video in site.data.videos %}
        <div class="sqs-block video-block sqs-block-video">
            <div class="sqs-block-content">
                <div class="sqs-video-wrapper video-none"
                     data-html="&lt;div style=&quot;padding:56.25% 0 0 0;position:relative;&quot;&gt;&lt;iframe src=&quot;https://player.vimeo.com/video/{{video.vimeo}}&quot; style=&quot;position:absolute;top:0;left:0;width:100%;height:100%;&quot; frameborder=&quot;0&quot; allow=&quot;autoplay; fullscreen&quot; allowfullscreen&gt;&lt;/iframe&gt;&lt;/div&gt;&lt;script src=&quot;https://player.vimeo.com/api/player.js&quot;&gt;&lt;/script&gt;">
                    <div class="intrinsic">
                        <div class="intrinsic-inner" style="padding-bottom: 56.338%;">
                            <div class="sqs-video-overlay" style="opacity: 1; overflow: hidden;">
                                <img class="loaded"
                                     data-image-dimensions="{{video.image_dimension}}"
                                     src="{{video.image_url}}">
                                <div class="sqs-video-opaque"></div>
                                <div class="sqs-video-icon" tabindex="0" role="button"
                                     aria-label="Play"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
